<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Conversion Result</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Basic styling for the result */
        body {
            font-family: Arial, sans-serif;
            background-image: url('/images/background.jpg'); /* Update with your background image path */
            background-size: cover;
            background-position: center;
            color: #fff;
            padding: 50px;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            padding: 30px;
            margin: auto;
            width: 50%;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        
        h2 {
            text-align: center;
            color: #333;
        }

        .download-button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #008CBA;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .download-button:hover {
            background-color: #007B9E;
        }

        .message {
            margin-top: 20px;
            text-align: center;
            color: red;
        }

        .back-link {
            margin-top: 20px;
            text-align: center;
            display: block;
            color: #555;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .social-media {
            text-align: center;
            margin-top: 30px;
        }

        .social-icon {
            margin: 0 15px;
            display: inline-block;
            font-size: 30px; /* Adjust size */
            transition: transform 0.3s ease; /* Smooth scaling */
        }

        .social-icon:hover {
            transform: scale(1.1); /* Slightly enlarge icon on hover */
        }

        /* Original colors for social media icons */
        .instagram {
            color: #E1306C; /* Instagram color */
        }

        .linkedin {
            color: #0077B5; /* LinkedIn color */
        }

        .facebook {
            color: #1877F2; /* Facebook color */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>EPUB Conversion Successful!</h2>
        <a th:href="@{/download(path=${epubPath})}" class="download-button">Download EPUB</a>
        
        <div class="social-media">
            <a href="https://www.instagram.com" target="_blank" class="social-icon instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.linkedin.com" target="_blank" class="social-icon linkedin">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://www.facebook.com" target="_blank" class="social-icon facebook">
                <i class="fab fa-facebook-f"></i>
            </a>
        </div>
    </div>
</body>
</html>
